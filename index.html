<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="智慧零工平台 - 连接企业与自由职业者的智能匹配平台" />
    <meta name="keywords" content="零工,兼职,自由职业,灵活用工,临时工作,智慧平台" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./iconfont.css" />
    <script src="//at.alicdn.com/t/font_1104271_so151lbumpq.js"></script>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=P6DBZ-WVYCJ-A4HFW-FQ443-AP7XS-KIFSV"></script>
    <title>智慧零工平台 - 灵活用工新选择</title>
    <style>
      :root {
        --primary-color: #2e86de;
        --secondary-color: #54a0ff;
        --accent-color: #ff6b6b;
        --text-color: #333;
        --light-bg: #f9f9f9;
        --dark-bg: #333;
        --light-text: #fff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background-color: var(--light-bg);
        color: var(--text-color);
      }

      #loader {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: opacity 0.5s ease;
        z-index: 9999;
      }

      .loader-text {
        margin-top: 20px;
        font-size: 18px;
        color: var(--primary-color);
        font-weight: 500;
      }

      .loader-logo {
        width: 80px;
        height: auto;
        margin-bottom: 20px;
      }

      .spinner {
        position: relative;
        line-height: 0;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        color: var(--primary-color);
      }

      .spinner:before {
        content: '';
        width: 100%;
        height: 20%;
        min-width: 5px;
        background: #000;
        opacity: 0.1;
        position: absolute;
        bottom: 0%;
        left: 0;
        border-radius: 50%;
        animation: rotate-square-2-shadow .5s linear infinite;
      }
      
      .spinner:after {
        content: '';
        width: 100%;
        height: 100%;
        background: var(--primary-color);
        animation: rotate-square-2-animate .5s linear infinite;
        position: absolute;
        bottom: 40%;
        left: 0;
        border-radius: 3px;
      }

      @keyframes rotate-square-2-animate {
        17% {
          border-bottom-right-radius: 3px;
        }
        25% {
          transform: translateY(20%) rotate(22.5deg);
        }
        50% {
          transform: translateY(40%) scale(1, .9) rotate(45deg);
          border-bottom-right-radius: 50%;
        }
        75% {
          transform: translateY(20%) rotate(67.5deg);
        }
        100% {
          transform: translateY(0) rotate(90deg);
        }
      }

      @keyframes rotate-square-2-shadow {
        0%, 100% {
          transform: scale(1, 1);
        }
        50% {
          transform: scale(1.2, 1);
        }
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        .loader-logo {
          width: 60px;
        }
        
        .loader-text {
          font-size: 16px;
        }
      }

      /* 暗黑模式支持 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--dark-bg);
          color: var(--light-text);
        }
        
        #loader {
          background-color: var(--dark-bg);
        }
        
        .loader-text {
          color: var(--secondary-color);
        }
      }
    </style>
  </head>

  <body>
    <div id="loader">
      <img src="<%= BASE_URL %>logo.png" alt="智慧零工平台" class="loader-logo" />
      <div class="spinner spinner--rotate-square-2"></div>
      <div class="loader-text">智慧零工平台加载中...</div>
    </div>
    
    <div id="app"></div>
    
    <script>
      // 页面加载完成后隐藏加载动画
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loader').style.opacity = '0';
          setTimeout(function() {
            document.getElementById('loader').style.display = 'none';
          }, 500);
        }, 800);
      });
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
